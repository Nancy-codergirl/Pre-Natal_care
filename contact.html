<!DOCTYPE html>
<head>

    <link rel="stylesheet" href="index.css">
</head>

<body>

<!-- Start of the contact page -->
    <div class="body" >
    <div class="contact-form">
        <h1 id="contact">Contact Us</h1>
        <h2> <span class="monly">Say something, any constructive criticism is welcome </span></h2>


            <div class="form">
                <form action="">
                    <label for="name">Full Name:</label></br>
                    <input type="text" name="FULL NAME" placeholder="Enter your name...."></br>
                    <label for="email">Email</label></br>
                    <input type="text" name="EMAIL" placeholder="Enter your Email"></br>
                    <label for="message">ENQUIRY</label></br>
                    <textarea id="subject" name="ENQUIRY" placeholder="Write something.." ></textarea> </br> </br>
                    <a href="#home" ><button style="background-color:#41DBE4" class="padd" >SEND</button></a>



    </div>
<!-- end of contact page -->
