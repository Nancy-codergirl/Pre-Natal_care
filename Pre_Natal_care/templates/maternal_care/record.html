{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <title>Prenatal-care</title>
</head>
<body>
    <div class="container">
        <form  method="POST" class="row g-3">
            {% csrf_token %}
            {% for message in messages %}
                <p class="msg">{{ message }}</p>
            {% endfor %}
            <div class="col-md-6">
                <h2>Basic info:</h2>
                <label class="form-label">Email : </label>
                <input type="text" class="form-control" name="email">
                
            

                <label class="form-label">Month:</label>
                <select  class="form-select"  name="month">
                    <option>First</option>
                    <option>Second</option>
                    <option>Third</option>
                    <option>Fourth</option>
                    <option>Fiveth</option>
                    <option>Sixth</option>
                    <option>Seventh </option>
                    <option>Eighth</option>
                    <option>Ninth</option>
                </select>
            </div>
            <div class="col-2">
                <h2>Physical Exam:</h2>
                <label  class="form-label">Weight:</label>
                <input type="number" class="form-control" name="weight">
                <label  class="form-label">Height:</label>
                <input type="number" class="form-control" name="height">
                <label  class="form-label">Blood Pressure:</label>
                <select class="form-select" name="blood_pressure">
                    <option>Normal</option>
                    <option>High</option>
                    <option>Low</option>
                </select>
                <label class="form-label">Comment:</label>
                <textarea class="form-control"rows="2" name="comment"></textarea>
                <label  class="form-label">Breast and Pelvic:</label>
                <input type="text" class="form-control" name="breast_pelvic">
                <label  class="form-label">Baby's HeartBeat:</label>
                <input type="text" class="form-control" name="baby_HeartBeart_rate">
                <label  class="form-label">Cervical Exam:</label>
                <input type="text" class="form-control" name="cervical_exam">
            </div>
            <div class="col-3">
                <h2>Blood Exam:</h2>
                <label  class="form-label">STI:</label>
                <input type="text" class="form-control" name="sti">
                <label  class="form-label">HIV:</label>
                <select class="form-select" name="Hiv_result">
                    <option>Negative</option>
                    <option>Postive</option>
                </select>
                <label  class="form-label">Rh Factor:</label>
                <input type="text" class="form-control" name="Rh_factor">
                <label  class="form-label">Diabetes:</label>
                <input type="text" class="form-control" name="Diabetes">
                <label  class="form-label">Hepatatis B:</label>
                <input type="text" class="form-control" name="Hepatitis_B">
            
            </div>
            <div class="col-3">
                <h2>Urine Exam:</h2>
                <label  class="form-label">Pregnancy:</label>
                <select class="form-select" name="pregnancy_test">
                    <option>Negative</option>
                    <option>Postive</option>
                </select>
            </div>
            <div class="col-12">
                <input class="btn btn-primary" type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
